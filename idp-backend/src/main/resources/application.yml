spring:
  application:
    name: mlyauth
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  liquibase:
    change-log: classpath:database/db-changelog.yaml
    drop-first: true


idp:
  saml:
    entityId: primainsureIDP
  jose:
    entityId: primainsureIDP


sp:
  jose:
    entityId: primainsure4sgi
  saml:
    entityId: primainsure4sgi


server:
  port: 16666
  error:
    whitelabel:
      enabled: true


performance:
  trace: false


logging:
  file: logs/primaidp.log
  level:
    ROOT: INFO
    org.opensaml: INFO
    org.springframework.core: INFO
    org.springframework.security.saml: INFO


info:
  build:
    artifact: prima-idp
    name: PrimaIDP
    description: Prima-Solutions IDP
    version: 1.0

management:
  security:
    enabled: false