spring:
  application:
    name: mlyauth
  profiles:
    active: mysql
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validateNewPerson
      use-new-id-generator-mappings: true

idp:
  saml:
    entityId: primainsureIDP
  jose:
    entityId: primainsureIDP

sp:
  jose:
    entityId: primainsure4sgi
  saml:
    entityId: primainsure4sgi

server:
  port: 16666
  error:
    whitelabel:
      enabled: true

logging:
  file: logs/mlyauth.log
  level:
    ROOT: ALL
    org.opensaml: INFO
    org.springframework.core: INFO
    org.springframework.security.saml: INFO

info:
  build:
    artifact: mly-auth
    name: MlyAuth
    description: Moulay Authentication
    version: 1.0

management:
  security:
    enabled: false

liquibase:
  change-log: classpath:database/db-changelog.yaml
  drop-first: true