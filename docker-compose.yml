version: "3"
services:

  idp-database:
    image: mysql
    deploy:
      replicas: 1
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
    environment:
      ON_CREATE_DB: mlyauth
      MYSQL_DATABASE: mlyauth
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      EXTRA_OPTS: "--lower_case_table_names=1"
    ports:
      - 3316:3306
    networks:
      - backend
  idp-backend:
    image: mlyahmed/primaidp:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - 8998:16666
    networks:
      - backend
    links:
      - idp-database:idp-database
    depends_on:
      - idp-database

networks:
  backend: