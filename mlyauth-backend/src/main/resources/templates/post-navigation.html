<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Navigate</title>
</head>
<body>

<form id="post-navigation-form" name="post-navigation-form"
      action="https://uat-sgi-policy01.prima-solutions.com/primainsure/vb/business/commun/login.jsp" method="post">
    <div><label> User Name : <input type="text" name="j_username" value="gestF" disabled="disabled"/> </label></div>
    <div><label> Password: <input type="password" name="j_password" value="gestF" disabled="disabled"/> </label></div>
    <div><input type="submit" value="Navigate"/></div>
</form>
</body>

<script type="text/javascript">
    window.onload = function () {
        var auto = setTimeout(function () {
            autoRefresh();
        }, 100);

        function submitform() {
            document.forms["post-navigation-form"].submit();
        }

        function autoRefresh() {
            clearTimeout(auto);
            auto = setTimeout(function () {
                submitform();
                autoRefresh();
            }, 100);
        }
    }
</script>
