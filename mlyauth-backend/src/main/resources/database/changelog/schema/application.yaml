databaseChangeLog:
  - changeSet:
      id: 1
      author: mlyahmed
      changes:
        - createTable:
            tableName: APPLICATION
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: APP_NAME
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: TITLE
                  type: varchar(255)
                  constraints:
                    nullable: false
