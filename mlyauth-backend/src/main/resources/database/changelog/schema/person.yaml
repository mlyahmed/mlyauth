databaseChangeLog:
  - changeSet:
      id: 1
      author: mlyahmed
      changes:
        - createTable:
            tableName: PERSON
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: EXTERNAL_ID
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: FIRSTNAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: LASTNAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: EMAIL
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: AUTH_INFORMATION_ID
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: mlyahmed
      changes:
        - addForeignKeyConstraint:
            baseTableName: PERSON
            baseColumnNames: AUTH_INFORMATION_ID
            referencedTableName: AUTHENTICATION_INFO
            referencedColumnNames: ID
            constraintName: person_auth_fk_auth_id