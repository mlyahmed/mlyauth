databaseChangeLog:
  - changeSet:
      id: 1
      author: mlyahmed
      changes:
        - createTable:
            tableName: AUTHENTICATION_SESSION
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: CONTEXT_ID
                  type: varchar(250)
                  constraints:
                      nullable: false
                      unique: true
              - column:
                  name: STATUS
                  type: varchar(50)
                  constraints:
                      nullable: false
              - column:
                  name: CREATED_AT
                  type: DATETIME
                  constraints:
                      nullable: false
              - column:
                  name: CLOSED_AT
                  type: DATETIME
                  constraints:
                      nullable: true
              - column:
                  name: AUTHENTICATION_INFO_ID
                  type: bigint
                  constraints:
                      nullable: false
  - changeSet:
      id: 2
      author: mlyahmed
      changes:
        - addForeignKeyConstraint:
            baseTableName: AUTHENTICATION_SESSION
            baseColumnNames: AUTHENTICATION_INFO_ID
            referencedTableName: AUTHENTICATION_INFO
            referencedColumnNames: ID
            constraintName: auth_session_fk_auth_info_id