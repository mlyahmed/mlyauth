spring:
    application:
        name: mlyauth
    profiles:
      active: mysql
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: validateNewPerson
            use-new-id-generator-mappings: true
saml:
    idps-metadata-dir : /sso/saml/idps-metadata

server:
    port: 16666

logging:
  file: logs/mlyauth.log
  level: all

info:
    build:
        artifact: mly-auth
        name: MlyAuth
        description: Moulay Authentication
        version: 1.0

management:
  security:
    enabled: false

liquibase:
  change-log: classpath:database/db-changelog.yaml
  drop-first: true