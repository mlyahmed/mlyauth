spring:
    jpa:
      database: H2
    datasource:
      generate-unique-name: true
      url: jdbc:h2:file:./h2/mlyahmed
      username: sa
      password:
      driver-class-name: org.h2.Driver
    h2:
      console:
        enabled: true
        settings:
          trace: true

logging:
  file: logs/mlyauth-test.log
  level:
    ROOT: INFO
    org.opensaml: INFO
    org.springframework.core: INFO
    org.springframework.security.saml: DEBUG

liquibase:
  change-log: classpath:database/db-changelog-test.yaml
  drop-first: true