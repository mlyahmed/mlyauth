spring:
  application:
    name: idp-sample
  jpa:
    database: H2
  datasource:
    generate-unique-name: true
    url: jdbc:h2:file:./h2/idp-sample
    username: sa
    password:
    driver-class-name: org.h2.Driver

idp:
  jose:
    entityId: sample-idp
  saml:
    entityId: sample-idp

sp:
  jose:
    entityId: primainsure4sgi
    endpoint: http://idp-backend.prima-idp.5186179a.svc.dockerapp.io:8998/sp/jose/sso
  saml:
    entityId: primainsure4sgi
    endpoint: http://idp-backend.prima-idp.5186179a.svc.dockerapp.io:8998/sp/saml/sso


server:
  port: 19999
  error:
    whitelabel:
      enabled: true

logging:
  file: logs/idp-sample.log
  level:
    ROOT: INFO


info:
  build:
    artifact: idp-sample
    name: idp-sample
    description: A Sample IDP
    version: 1.0


management:
  security:
    enabled: false
security:
  basic:
    enabled: false